<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- font -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet">

  <!-- icon -->
  <link rel="stylesheet" href="https://use.fontawesome.com/0cce016e6a.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/css/libs/bootstrap-4-beta.css">

  <!-- My own CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <header class="container-fluid header">
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-light bg-warning col-12">
        <a class="navbar-brand mr-5">
          <h1 class="text-light mb-0">
            To Do List
          </h1>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item mr-2" id="sort">
              <div class="nav-link text-white bg-primary px-3">
                Sort by priority
              </div>
            </li>
            <li class="nav-item dropdown">
              <div class="nav-link text-white dropdown-toggle bg-success px-3 mt-2 mt-lg-0" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Move function
              </div>
              <div class="dropdown-menu p-2" aria-labelledby="navbarDropdownMenuLink">
                <div class="form-group">
                  <input type="text" class="form-control" id="move-list" placeholder="Enter a list">
                </div>
                <button id="one-step-up" class="btn btn-success mt-1">
                  <i class="fa fa-arrow-up" aria-hidden="true"></i>
                </button>
                <button id="one-step-down" class="btn btn-success mt-1">
                  <i class="fa fa-arrow-down" aria-hidden="true"></i>
                </button>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="row mt-2">

        <div class="col-md-6">
          <div class="bg-light mt-4 p-2 list-holder">
            <h4>To do</h4>
            <ul class="to-do-lists list-group">
              <!-- add lists from js -->
            </ul>
            <div class="mt-4">
              <div class="input-group">
                <input type="text" id="new-item" class="form-control" placeholder="Add a list">
                <select id="inputPriority" class="form-control">
                  <option selected>Priority</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
                <div class="input-group-btn">
                  <button type="button" id="add" class="btn btn-warning">
                    <i class="fa fa-plus text-white" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="bg-light mt-4 p-2 list-holder">
            <h4>Done</h4>
            <ul class="done-lists list-group">
              <!-- add lists from js -->
            </ul>
          </div>
        </div>

      </div>
    </div>
  </main>

  <footer class="footer container-fluid bg-warning">
    <div class="row">
      <div class="col-12">
        <p class="text-center text-light mt-3">&copy;nanatodo 2017</p>
      </div>
    </div>
  </footer>

  <!-- JavaScript libraries -->
  <script src="/jsonflex.js"></script>
  <script src="/js/libs/jquery-3.2.1.js"></script>
  <script src="/js/libs/popper-1.11.0.js"></script>
  <script src="/js/libs/bootstrap-4-beta.js"></script>

  <!-- My own JavaScript -->
  <script src="/js/todo.class.js"></script>
  <script src="/js/todolist.class.js"></script>
  <script src="/js/app.class.js"></script>
  <script src="/js/main.js"></script>
</body>

</html>
