<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- font -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">

  <!-- icon -->
  <link rel="stylesheet" href="https://use.fontawesome.com/0cce016e6a.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/css/libs/bootstrap-4-beta.css">

  <!-- My own CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="container-fluid header">
    <div class="row">
      <nav class="navbar navbar-light bg-primary col-12">
        <a class="navbar-brand">
          <h1 class="text-light"><i class="fa fa-list-ul" aria-hidden="true"></i> To Do List</h1>
        </a>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container">

      <div class="row mt-5">

        <div class="col-12 col-sm-6">
          <div class="bg-light p-2">
            <h4>To do</h4>
            <ul class="to-do-lists list-group">
            </ul>
            <div class="mt-3">
              <div class="input-group">
                <input type="text" class="form-control" id="new-list" placeholder="Add a list">
                <div class="input-group-btn">
                  <button id="add-last" type="button" class="btn btn-secondary">
                    Add
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6">
          <div class="bg-light p-2">
            <h4>Done</h4>
            <ul class="done-lists list-group">
            </ul>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-sm-6 mt-5">
          <h5><i class="fa fa-plus-circle" aria-hidden="true"></i> Add</h5>
          <div class="form-group">
            <input type="text" class="form-control" id="new-list" placeholder="Add a list">
            <label for="inputPriority" class="mt-2">Priority</label>
            <select id="inputPriority" class="form-control">
              <option selected>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <button id="add-first" class="btn btn-primary mt-2">
            Add first
          </button>
          <button id="add-last" class="btn btn-primary mt-2">
            Add last
          </button>
        </div>

        <div class="col-sm-6 mt-5">
          <h5><i class="fa fa-arrows" aria-hidden="true"></i> Move</h5>
          <div class="form-group">
            <input type="text" class="form-control" id="move-list" placeholder="Enter a list">
          </div>

          <button id="to-top" class="btn btn-primary mt-2">
            To top
          </button>
          <button id="to-bottom" class="btn btn-primary mt-2">
            to last
          </button>
          <button id="one-step-up" class="btn btn-primary mt-2">
            One step up
          </button>
          <button id="one-step-down" class="btn btn-primary mt-2">
            One step down
          </button>
        </div>
      </div>

    </div>
  </main>
  <footer class="footer container-fluid  bg-primary">
    <div class="row">
      <div class="col-12">
        <p class="text-center text-light mt-3">&copy;nanatodo 2017</p>
      </div>
    </div>
  </footer>

  <!-- JavaScript libraries -->
  <script src="/jsonflex.js"></script>
  <script src="/js/libs/jquery-3.2.1.js"></script>
  <script src="/js/libs/popper-1.11.0.js"></script>
  <script src="/js/libs/bootstrap-4-beta.js"></script>

  <!-- My own JavaScript -->
  <script src="/js/todo.class.js"></script>
  <script src="/js/todolist.class.js"></script>
  <script src="/js/app.class.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
