<!DOCTYPE html>
<html lang="sv">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- font -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">

  <!-- icon -->
  <link rel="stylesheet" href="https://use.fontawesome.com/0cce016e6a.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <!-- My own CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="container-fluid header">
    <div class="row">
      <nav class="navbar navbar-light bg-primary col-12">
        <a class="navbar-brand">
          <h1 class="text-light"><i class="fa fa-list-ul" aria-hidden="true"></i> To Do List</h1>
        </a>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container">

      <div class="row mt-5">
        <div class="col-12 col-sm-6 mt-3">
          <h3>To do</h3>
          <ul class="to-do-lists list-group">
          </ul>
        </div>
        <div class="col-12 col-sm-6 mt-3">
          <h3>Done</h3>
          <ul class="done-lists list-group">
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4 mt-5">
          <h5><i class="fa fa-plus-circle" aria-hidden="true"></i> Lägga till</h5>
          <div class="form-group">
            <input type="text" class="form-control" id="new-list" placeholder="Skriv in en ny list">
            <label for="inputPriority" class="mt-2">Priority</label>
            <select id="inputPriority" class="form-control">
              <option selected>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <button id="add-first" class="btn btn-primary mt-2">
            Lägg till först
          </button>
          <button id="add-last" class="btn btn-primary mt-2">
            Lägg till sist
          </button>
        </div>

        <div class="col-sm-4 mt-5">
          <h5><i class="fa fa-minus-circle" aria-hidden="true"></i> Ta bort</h5>
          <div class="form-group">
            <input type="number" class="form-control" id="remove-index" placeholder="Ange ett index number">
            <button id="removeFromIndex" class="btn btn-secondary">
              <i class="fa fa-arrow-right" aria-hidden="true"></i> Ta bort
            </button>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="remove-name" placeholder="Ange en list">
            <button id="removeFromName" class="btn btn-secondary">
              <i class="fa fa-arrow-right" aria-hidden="true"></i> Ta bort
            </button>
          </div>
          <button id="remove-first" class="btn btn-secondary mt-2">
            Ta bort först
          </button>
          <button id="remove-last" class="btn btn-secondary mt-2">
            Ta bort sist
          </button>
        </div>

        <div class="col-sm-4 mt-5">
          <h5><i class="fa fa-arrows" aria-hidden="true"></i> Flytta</h5>
          <div class="form-group">
            <input type="text" class="form-control" id="move-list" placeholder="Ange en list">
            <button id="to-done" class="btn btn-success">
              <i class="fa fa-arrow-right" aria-hidden="true"></i> Till done
            </button>
          </div>

          <button id="to-top" class="btn btn-primary mt-2">
            Till top
          </button>
          <button id="to-bottom" class="btn btn-primary mt-2">
            Till bottom
          </button>
          <button id="one-step-up" class="btn btn-primary mt-2">
            Ett steg upp
          </button>
          <button id="one-step-down" class="btn btn-primary mt-2">
            Ett steg ner
          </button>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer container-fluid  bg-primary">
    <div class="row">
      <div class="col-12">
        <p class="text-center text-light mt-3">&copy;nanatodo 2017</p>
      </div>
    </div>
  </footer>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <!-- My own JavaScript -->
  <script src="/js/todo.class.js"></script>
  <script src="/js/todolist.class.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
